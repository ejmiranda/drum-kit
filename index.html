<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link 
        rel="stylesheet"
        href="stylesheets/reset.css">
    <link 
        rel="stylesheet"
        href="stylesheets/main.css">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Coustard">
    <script 
        defer 
        src="scripts/main.js">
    </script>
    
    <title></title>
  </head>
  <body>
    <div class="keyboard">
      <div class="key" id="a">
        <h1 class="letter">A</h1>
        <p class="description">CLAP</p>
      </div>
      <div class="key" id="s">
        <h1 class="letter">S</h1>
        <p class="description">HIHAT</p>
      </div>
      <div class="key" id="d">
        <h1 class="letter">D</h1>
        <p class="description">KICK</p>
      </div>
      <div class="key" id="f">
        <h1 class="letter">F</h1>
        <p class="description">OPENHAT</p>
      </div>
      <div class="key" id="g">
        <h1 class="letter">G</h1>
        <p class="description">BOOM</p>
      </div>
      <div class="key" id="h">
        <h1 class="letter">H</h1>
        <p class="description">RIDE</p>
      </div>
      <div class="key" id="j">
        <h1 class="letter">J</h1>
        <p class="description">SNARE</p>
      </div>
      <div class="key" id="k">
        <h1 class="letter">K</h1>
        <p class="description">TOM</p>
      </div>
      <div class="key" id="l">
        <h1 class="letter">L</h1>
        <p class="description">TINK</p>
      </div>
    </div>
  </body>
</html>
